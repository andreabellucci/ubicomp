<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Gesto: Sacudida</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #fff;
            padding: 20px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto;
            transition: all 0.1s ease;
            font-weight: bold;
            color: #444;
        }

        /* Clase que se activa al agitar */
        .shake-active {
            border-color: #a855f7;
            box-shadow: 0 0 30px #a855f7;
            transform: scale(1.1);
            background-color: #f3e8ff;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            background: #20b2aa;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .stats {
            font-family: monospace;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Detector de Sacudidas</h1>
    <p>Coge el móvil y agítalo con fuerza.</p>

    <button id="startBtn">Activar Sensor</button>

    <div id="visual" class="circle">ESPERANDO GESTO</div>

    <div class="stats">
        Max G detectada: <span id="maxAcc">0.0</span>
    </div>

    <script src="shake.js"></script>
</body>

</html>

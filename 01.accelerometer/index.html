<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Acelerómetro: Pitch y Roll</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 250px;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>Inclinación del Dispositivo</h1>

    <div id="controls">
        <button id="startBtn">Activar Sensores</button>
    </div>

    <div id="data" style="display:none;">
        <div class="card">
            <p>Pitch (Inclinación Y)</p>
            <div id="pitch" class="value">0.0°</div>
        </div>
        <br><br>
        <div class="card">
            <p>Roll (Inclinación X)</p>
            <div id="roll" class="value">0.0°</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>

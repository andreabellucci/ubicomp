<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Cuaterniones a Euler</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: white;
            perspective: 1000px;
            overflow: hidden;
        }

        .scene {
            width: 200px;
            height: 300px;
            margin: 50px auto;
        }

        /* El elemento que rotará visualmente */
        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #6200ee, #03dac6);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            font-family: monospace;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: #cf6679;
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Orientación Absoluta (Fusión)</h1>
    <p>Uso de Cuaterniones para evitar el bloqueo de cardán.</p>

    <button id="startBtn">Iniciar Sensor</button>

    <div class="scene">
        <div id="visualCard" class="card">MÓVIL VIRTUAL</div>
    </div>

    <div id="data" class="info" style="display:none;">
        Roll: <span id="r">0</span>° | Pitch: <span id="p">0</span>° | Yaw: <span id="y">0</span>°
    </div>

    <script src="orientation.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demo: Multitouch Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
            /* Evita el scroll al mover los dedos */
            font-family: sans-serif;
        }

        .instructions {
            color: #555;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            /* Para que no bloquee los toques */
        }

        /* Estilo para los círculos de contacto */
        .touch-point {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 150, 0.4);
            border: 3px solid #00ff96;
            border-radius: 50%;
            pointer-events: none;
            /* Importante para que no interfieran con touchmove */
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.6);
            z-index: 1000;
        }
    </style>
</head>

<body>

    <div class="instructions">
        <h2>Área Multitáctil</h2>
        <p>Toca la pantalla con varios dedos para ver el rastreo</p>
    </div>

    <script src="touch.js"></script>
</body>

</html>

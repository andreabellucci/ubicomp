<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Giroscopio: Detección de Gestos</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #121212;
            color: white;
        }

        .indicator {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            transition: all 0.2s ease;
        }

        .active {
            background-color: #00ff88;
            box-shadow: 0 0 50px #00ff88;
            color: black;
            border-color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .stats {
            color: #888;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <h1>Sensor de Giroscopio</h1>
    <p>Gira el móvil para activar el gesto.</p>

    <button id="startBtn">Activar Giroscopio</button>

    <div id="visual" class="indicator">ESPERANDO</div>

    <div class="stats">
        <p>Velocidad Z: <span id="valZ">0.00</span> rad/s</p>
    </div>

    <script src="gyro.js"></script>
</body>

</html>

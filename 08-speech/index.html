<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Speech API - Cambiar Color</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
            /* Transición suave de color */
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
        }

        button:active {
            background: #357ABD;
        }

        .hint {
            margin-top: 20px;
            color: #333;
        }

        #status {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Control por Voz</h1>
        <p>Haz clic en el botón y di un color:</p>
        <p><strong>rojo, verde, amarillo</strong></p>

        <button id="startBtn">Hablar ahora</button>
        <div id="status">Esperando...</div>
    </div>

    <script src="speech.js"></script>
</body>

</html>

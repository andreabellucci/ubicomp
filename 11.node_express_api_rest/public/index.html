<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo SIU - Gesti√≥n de Usuarios</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 90%;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create a User</h2>
        <form id="userForm">
            <label>Name: <input type="text" id="name" required></label>
            <label>Email: <input type="email" id="email" required></label>
            <button type="submit">Create User</button>
        </form>

        <h2>Users</h2>
        <ul id="userList"></ul>

        <h2>Find a User by ID</h2>
        <input type="number" id="searchId" placeholder="ID">
        <button id="searchBtn">Search</button>
        <div id="searchResult"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>

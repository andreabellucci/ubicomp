<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Geolocalización</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #eef2f3;
        }

        .geo-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .coord {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 10px 0;
            font-family: monospace;
        }

        .map-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
        }

        #status {
            margin-top: 15px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Ubicación del Dispositivo</h1>
    <p>Este sensor utiliza GPS y redes para determinar tu posición.</p>

    <button id="getPosBtn">Obtener mi ubicación</button>

    <div id="status"></div>

    <div id="result" class="geo-card" style="display:none;">
        <div class="coord">Latitud: <span id="lat">0</span></div>
        <div class="coord">Longitud: <span id="lng">0</span></div>
        <div class="coord">Precisión: ±<span id="acc">0</span> metros</div>
        <a id="mapUrl" href="#" target="_blank" class="map-link">Ver en Google Maps</a>
    </div>

    <script src="main.js"></script>
</body>

</html>

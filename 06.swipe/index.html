<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Demo: Reconocimiento de Swipe</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            user-select: none;
        }

        /* Clase que se añade al detectar el swipe */
        .swiped {
            transform: translateX(50px);
            background-color: #d1fae5;
            border-left: 10px solid #10b981;
        }

        .hint {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <h1>Gesto de Swipe</h1>
    <p class="hint">Desliza rápidamente hacia la derecha en cada elemento:</p>

    <ul id="swipeList">
        <li>Tarea número 1 (Deslízame)</li>
        <li>Tarea número 2 (Deslízame)</li>
        <li>Tarea número 3 (Deslízame)</li>
    </ul>

    <script src="swipe.js"></script>
</body>

</html>
